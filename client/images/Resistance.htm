<!DOCTYPE html>
<!-- saved from url=(0021)http://10.0.0.4:8080/ -->
<html class="gr__10_0_0_4"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Resistance</title>
    
    <meta name="theme-color" content="#002F35">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts, Font Awesome, MyStyle -->
    <link href="./Resistance_files/css" rel="stylesheet">
    <link rel="stylesheet" href="./Resistance_files/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./Resistance_files/materialize.min.css">
    <link rel="stylesheet" href="./Resistance_files/style2.css">
    <!-- Sortable, MyJavascript Bundled -->
    <script type="text/javascript" src="./Resistance_files/Sortable.js"></script>
    <script src="./Resistance_files/bundle.js"></script>

</head>

<body data-gr-c-s-loaded="true" class="keyboard-focused">
    <div id="app-container white">

        <!-- START LANDING PAGE -->
        <div id="LandingDisplay" class="landing-grid">
            <div class="city-image"></div>
            <div class="texture"></div>
            <div class="landing-banner center-align">RESISTANCE</div>
            <a class="waves-effect waves-light btn game-btn third-and-center green accent-2" id="createBtn">
                CREATE GAME
            </a>
            <a class="waves-effect waves-light btn game-btn third-and-center yellow" id="joinBtn">
                JOIN GAME
            </a>
        </div>

        <div id="landingModal" class="card-panel z-depth-5">
            <!-- <div class="card-panel"> -->
                <!-- <div class="container"> -->
                    <div class="input-field input">
                        <label class="yellow-text active" for="playerTag">Enter Username</label>
                        <input class="yellow-text" type="text" id="playerTag">
                    </div>
                    <div id="joiningPlayer" class="hide">
                        <label for="gameID">Enter Game ID</label>
                        <input type="text" id="gameID">
                    </div>
                    <a class="waves-effect waves-light btn game-btn ninety-and-center yellow" id="sendToLobby">Join The Fight!</a>
                <!-- </div> -->
            <!-- </div> -->
        </div>
        <!-- END LANDING PAGE -->

        <!-- START LOBBY PAGE -->
        <div id="LobbyDisplay" class="lobby-grid hide">
            <div class="recruit-banner">RECRUITS</div>

            <div class="recruit-stats">
                <div># IN-CAMP:<span id="playersInLobby">3</span></div>
            </div>

            <!-- Player Lobby Display -->
            <ul id="defaultLobby" class="recruit-display hide">
                <!-- Will Fill Dynamically -->
            </ul>
            <div id="defaultFooter" class="recruit-img hide"></div>


            <!-- Creator Lobby Display -->
            <ul id="creatorLobby" class="recruit-display creator-list hide">
                <!-- Will Fill Dynamically -->
            </ul>

            <div id="creatorFooter" class="recruit-confirm hide">
                <div>RECRUIT CODE:<span id="displayGameID"></span></div>
                <button id="startGame">START GAME</button>
                <p>Note: Press
                    <img src="./Resistance_files/order.svg" alt="re-order_icon" width="18px">
                    and drag the player to a new spot to re-order players within the list.
                </p>
            </div>
        </div>
        <!-- END LOBBY PAGE -->

        <!-- START ROLE REVEAL -->
        <div id="RoleDisplay" class="role-reveal hide">
            <div id="roleReveal"></div>
            <button id="startRound">IM READY</button>
        </div>
        <!-- END ROLE REVEAL -->

        <!-- START GAME BOARD -->
        <div id="GameDisplay" class="game-grid hide">
            <div class="title-banner">RESISTANCE</div>
            <div id="card1" class="card">1</div>
            <div id="card2" class="card">2</div>
            <div id="card3" class="card">3</div>
            <div id="card4" class="card">4</div>
            <div id="card5" class="card">5</div>
        </div>
        <!-- END GAME BOARD -->
        <!-- START MISSION LEADER -->
        <div id="LeaderDisplay" class="leader-grid hide">
            <div class="candidate-header">CANDIDATES</div>
            <ul id="candidatesList" class="candidates-list">
            </ul>

            <div class="team-header"> TEAM
                <span id="sizeOfTeam"></span>
                <span id="inTeam">0/</span>
            </div>
            <ul id="teamList" class="team-list">

            </ul>
            <div class="pick-team-btn">
                <button id="pickTeamBtn" class="default-btn">
                    PICK YOUR TEAM
                </button>
            </div>

        </div>
        <!-- END MISSION LEADER -->
        <!-- START VOTING -->
        <div id="VotingDisplay" class="vote-grid hide">
            <div class="leader-info">MISSION LEADER: <span id="missionLeaderVote"></span></div>
            <div class="vote-info">PROPOSED MISSION PARTY:</div>
            <ul id="pollingList" class="vote-list">
            </ul>
            <img src="./Resistance_files/thumbs_up_icon.png" alt="thumbs_up" id="thumbsUp">
            <img src="./Resistance_files/thumbs_down_icon.png" alt="thumbs_down" id="thumbsDown">
        </div>
        <!-- END VOTING -->

        <!-- START MISSION DEPLOY -->
        <div id="DeployDisplay" class="hide">
            <h2>You've Been Deployed. Succeed OR Sabatoge </h2>
            <button id="succeedBtn">Succeed</button>
            <button id="sabotageBtn">Sabatoge</button>
        </div>
        <!-- END MISSION DEPLOY -->

        <!-- START GAME OVER -->
        <div id="EndDisplay" class="hide">

        </div>
        <!-- END GAME OVER -->

        <!-- START SWIPE FOR ROLE AND RULES -->
        <div id="rules-and-role" class="hide">
            <img src="./Resistance_files/info_icon.png" alt="info-icon">
        </div>

    </div>
    <!-- END APP-CONTAINER -->


    <script src="./Resistance_files/materialize.min.js"></script>


</body></html>
